<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue test</title>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
    <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="./element-ui/lib/index.js"></script>
    <script src="./element-ui/lib/umd/locale/en.js"></script>
    <script src="./element-ui/lib/umd/locale/en-GZ.js"></script>
</head>

<body>
    <h1>vue 测试</h1>
    <div id="app">
        <p>{{message}}</p>
        <el-button @click="test()">按钮</el-button>
        <el-dialog :visible.sync="visible" title="标题">
            <p>弹窗</p>
        </el-dialog>
        <el-date-picker v-model="dateTime"></el-date-picker>
    </div>
    <div style="border: 1px solid red;width: 100px; height: 100px;">
    </div>
    <!-- <script>
        Vue.locale('en', ELEMENT.lang.en)
    </script> -->
    <script>
        ELEMENT.locale(ELEMENT.lang.en)

        var app = new Vue({
            el: '#app',
            data: {
                visible: false,
                message: "vue测试啦啦啦",
                dateTime: ''
            },
            methods: {
                test() {
                    this.visible = true;
                }
            }
        })
    </script>

</body>

</html>
