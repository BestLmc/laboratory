<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue test</title>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
    <!-- <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="./element-ui/lib/index.js"></script>
    <script src="./element-ui/lib/locale/lang/en.js"></script> -->

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/element-ui"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/zh-CN.js"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/en.js"></script>
    <!-- <script src="./element-ui/lib/locale/lang/en-GZ.js"></script> -->
</head>

<body>
    <h1>vue 测试</h1>
    <div id="app">
        <p>{{message}}</p>
        <el-button @click="test()">按钮</el-button>
        <el-button @click="changeLanguage()">切换语言</el-button>
        <el-date-picker v-model="dateTime"></el-date-picker>
        <el-dialog :visible.sync="visible" title="标题">
            <p>弹窗, {{ $t('hello') }}</p>
        </el-dialog>
    </div>
    <div style="border: 1px solid red;width: 100px; height: 100px;">
    </div>
    <!-- <script>
        Vue.locale('en', ELEMENT.lang.en)
    </script> -->
    <script>
        // ELEMENT.locale(ELEMENT.lang.en)
        Vue.use(VueI18n)
        let i18n = new VueI18n({
            locale: 'zh',
            messages: {
                zh: {
                    hello: '你好',
                    shiftSuccess: '切换成功',
                    ...ELEMENT.lang.zhCN
                },
                en: {
                    hello: 'hi',
                    shiftSuccess: 'switch your locale language successfully',
                    ...ELEMENT.lang.en
                }
            }
        })
        Vue.use(ELEMENT, {
            i18n: (key, value) => i18n.t(key, value)
        })

        var app = new Vue({
            el: '#app',
            i18n,
            data: {
                visible: false,
                message: "vue测试啦啦啦",
                dateTime: ''
            },
            methods: {
                test() {
                    this.visible = true;
                },
                changeLanguage () {
                    i18n.locale = i18n.locale === 'en' ? 'zh' : 'en'
                    ELEMENT.locale(i18n.locale === 'en' ? ELEMENT.lang.en : ELEMENT.lang.zhCN)
                    this.$message.success(this.$t('shiftSuccess'))
                }
            }
        })
    </script>

</body>

</html>
